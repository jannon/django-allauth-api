  - TOXENV=py2.6-django1.6,coveralls
# - TOXENV=py2.6-django1.6-nocover,
  - TOXENV=py3.4-djangomaster,coveralls
# - TOXENV=py3.4-djangomaster-nocover,
  - TOXENV=py3.3-djangomaster,coveralls
# - TOXENV=py3.3-djangomaster-nocover,
  - TOXENV=py2.7-djangomaster,coveralls
# - TOXENV=py2.7-djangomaster-nocover

matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py3.4-djangomaster,coveralls
    - env: TOXENV=py3.3-djangomaster,coveralls
    - env: TOXENV=py2.7-djangomaster,coveralls

before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox

script:
  - tox -v

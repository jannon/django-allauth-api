language: python

python: 
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.6"

sudo: false

env:
  - TOXENV=check
  - TOXENV=py3.5-django1.11
  - TOXENV=py3.5-django1.10
  - TOXENV=py3.5-django1.9
  - TOXENV=py3.5-django1.8
  - TOXENV=py3.5-djangomaster
  
matrix:
  fast_finish: true
  exclude:
    - env: TOXENV=py3.5-djangomaster
      python: 3.3
    - env: TOXENV=py3.5-django1.11
      python: 3.3
    - env: TOXENV=py3.5-django1.10
      python: 3.3
    - env: TOXENV=py3.5-django1.9
      python: 3.3
    - env: TOXENV=py3.5-django1.10
      python: 3.6
    - env: TOXENV=py3.5-django1.9
      python: 3.6
    - env: TOXENV=py3.5-django1.8
      python: 3.6    
  allow_failures:
    - env: TOXENV=py3.5-djangomaster
      python: 3.4
    - env: TOXENV=py3.5-djangomaster
      python: 3.5
    - env: TOXENV=py3.5-djangomaster
      python: 3.6
    - env: TOXENV=py3.5-djangomaster

before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox

script:
  - tox -v

after_success:
  - coveralls

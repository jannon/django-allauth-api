language: python
python: 3.4
sudo: false

env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - TOXENV=check
  - TOXENV=py3.4-django1.9,coveralls
# - TOXENV=py3.4-django1.9-nocover
  - TOXENV=py3.4-django1.8,coveralls
# - TOXENV=py3.4-django1.8-nocover,
  - TOXENV=py3.3-django1.8,coveralls
# - TOXENV=py3.3-django1.8-nocover,
  - TOXENV=py2.7-django1.8,coveralls
# - TOXENV=py2.7-django1.8-nocover,
  - TOXENV=py3.4-django1.7,coveralls
# - TOXENV=py3.4-django1.7-nocover,
  - TOXENV=py3.3-django1.7,coveralls
# - TOXENV=py3.3-django1.7-nocover,
  - TOXENV=py2.7-django1.7,coveralls
# - TOXENV=py2.7-django1.7-nocover,
  - TOXENV=py3.4-django1.6,coveralls
